<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a702191326.js" crossorigin="anonymous" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,400&display=swap" rel="stylesheet">
    <title>Toronto Starter</title>
</head>

<body>
    <div id="content">
        <header>
            <h1>The City of <span>Toronto</span></h1>
            <h3>Historical Sites & More</h3>
        </header>
        
        <section class="grid">
                <div class="image">
                    <img class="gallery" src="./assets/city-skyline.jpg" alt="">
                    <div class="text_overlay">
                        <div class="text">
                            <div class="title">Toronto</div>
                            <div class="subtitle">The Skyline</div>
                        </div>
                    </div>
                </div>
                <div class="image">
                    <img class="gallery" src="./assets/old-city-hall.jpg" alt="">
                    <div class="text_overlay">
                        <div class="text">
                            <div class="title">Old City Hall</div>
                            <div class="subtitle">The Clock Tower</div>
                        </div>
                    </div>
                </div>
                <div class="image">
                    <img class="gallery" src="./assets/cn-tower.jpg" alt="">
                    <div class="text_overlay">
                        <div class="text">
                            <div class="title">The CN Tower</div>
                            <div class="subtitle">One of the World's <br> Tallest Towers</div>
                        </div>
                    </div>
                </div>
                <div class="image">
                    <img class="gallery" src="./assets/rom.jpg" alt="">
                    <div class="text_overlay">
                        <div class="text">
                            <div class="title">Royal Ontario Museum</div>
                            <div class="subtitle">Most Visited <br> Museum in Canada</div>
                        </div>
                    </div>
                </div> 
                <div class="image">
                    <img class="gallery" src="./assets/rogers-center.jpg" alt="">
                    <div class="text_overlay">
                        <div class="text">
                            <div class="title">The Rogers Center</div>
                            <div class="subtitle">Toronto's Iconic Skydome</div>
                        </div>
                    </div>
                </div>      
                <div class="image">
                    <img class="gallery" src="./assets/new-city-hall.jpg" alt="">
                    <div class="text_overlay">
                        <div class="text">
                            <div class="title">Toronto City Hall</div>
                            <div class="subtitle">The Brustalist <br> Architecture Masterpiece</div>
                        </div>
                    </div>
                </div>
        </section>

        <footer>
            <i class="fab fa-twitter" class="icons" aria-hidden="true"></i>
            <i class="fab fa-facebook-f" class="icons" aria-hidden="true"></i>
            <i class="fab fa-linkedin-in" class="icons" aria-hidden="true"></i>
            <i class="fab fa-instagram" class="icons" aria-hidden="true"></i>
          </footer>  

    </div>
</body> 
</html>
